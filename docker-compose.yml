version: '3.8'

services:
  db:
    image: postgres:15
    container_name: leads_db
    environment:
      POSTGRES_USER: leads_user
      POSTGRES_PASSWORD: leads_password
      POSTGRES_DB: leads_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U leads_user -d leads_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: leads_backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://leads_user:leads_password@db:5432/leads_db
      - SERPAPI_KEY=${SERPAPI_KEY}
      - GHL_API_KEY=${GHL_API_KEY}
      - GHL_LOCATION_ID=${GHL_LOCATION_ID}
      - GHL_WORKFLOW_ID=${GHL_WORKFLOW_ID}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./src:/app/src

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.frontend
    container_name: leads_frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src

volumes:
  postgres_data:
